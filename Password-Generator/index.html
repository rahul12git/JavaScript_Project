<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br> <span> Random Password</span></h1>
<div class="display">
    <input type="text" id="Password" placeholder="Password">
    <img src="https://imgs.search.brave.com/rjhahEMUgNIsUeMsMts4pEu_YFbF6jONpkUBVJLjAqU/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pY29u/cy52ZXJ5aWNvbi5j/b20vcG5nLzEyOC9t/aXNjZWxsYW5lb3Vz/L2xpbmVhci1idXNp/bmVzcy1pY29uL2Nv/cHktMTQ3LnBuZw" onclick="copyPassword()">

</div>

<button onclick=" createPassword()"><img src="https://img.freepik.com/premium-vector/renewable-energy-symbol_681420-4904.jpg?w=740"class="thunder-icon">Generate Password</button>
</div>


<script >
    const passwordBox= document.getElementById("Password");
    const length=12;
    const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase="abcdefghijklmnopqrstuvwxyz";
    const symbol="!@#$%^&*()+=-`~";
    const number="0123456789";

    const allChars = upperCase + lowerCase + number + symbol;

function createPassword()
{
    let password="";
    password +=upperCase[Math.floor(Math.random() * upperCase.length)];
    password +=lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password +=number[Math.floor(Math.random() * number.length)];
    password +=symbol[Math.floor(Math.random() * symbol.length)];

    while (length > password.length)
    {
 password +=allChars[Math.floor(Math.random() * allChars.length)];
    }
    passwordBox.value= password;
}
function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");

        }

</script>
    
</body>
</html>
